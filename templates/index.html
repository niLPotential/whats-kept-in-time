<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/styles/style.css">
		<script
			type="module"
			src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"
		></script>
		<title>What's kept in time</title>
	</head>

	<body>
		<div class="layout">
			<aside class="sidebar">
				<header>What's kept in time</header>

				<nav class="sidebar__content">
					<ul data-signals:version="" data-on:click="@get('/wallpapers')">
						{{ range . }}
						<li>
							<button
								type="button"
								class="btn btn--primary btn--block"
								data-on:click="$version = {{ .ID }}"
							>
								{{ .ID }}: {{ .KR }}
							</button>
						</li>
						{{ end }}
					</ul>
				</nav>

				<footer>Footer</footer>
			</aside>

			<main class="container">
				<div id="gallery"></div>
			</main>
		</div>

		<dialog id="modal"></dialog>
	</body>
</html>
