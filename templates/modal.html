{{ define "modal" }}
<dialog id="modal" data-ref="modal">
	<article>
		<header>
			<button
				aria-label="Close"
				autofocus
				class="contrast"
				data-on:click="$modal.close()"
				rel="prev"
			></button>
		</header>

		<div>
			<img src="{{ .TransformedURL }}">
		</div>

		<footer>
			<div>{{ .Version }}</div>
			<div>Characters</div>
			<div>
				<a href="{{ .PictureURL }}">Source</a>
			</div>
		</footer>
	</article>
</dialog>
{{ end }}
