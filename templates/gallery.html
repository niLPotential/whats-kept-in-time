{{ define "gallery" }}
<div id="gallery" class="gallery gallery--even">
	{{ range .}}
	<figure class="gallery-item">
		<button
			type="button"
			class="btn btn--outline-secondary btn--icon"
			aria-label="Wallpaper {{ .ID }}"
			data-on:click="@get('/wallpapers/{{ .ID }}').then(() => $modal.showModal())"
		>
			<img src="{{ .PictureURL }}" alt="wallpaper-{{ .ID }}" loading="lazy">
		</button>
	</figure>
	{{ end }}
</div>
{{ end }}
